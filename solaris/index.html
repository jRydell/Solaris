<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solaris</title>
    <link rel="stylesheet" href="style.css" />
    </head>
  <body>
    <div id="Solis"></div>
    <div class="container">
      <section>
            <h1>SOLSYSTEMET</h1>
            <h2>SOLARIS</h2>
     </section>
      <div class="planets">
        <div id="Mercurialis"></div>
        <div id="Venus"></div>
        <div id="Tellus"></div>
        <div id="Mars"></div>
        <div id="Lovis"></div>
        <div id="Saturnus">
          <div id="ellipse"></div>
        </div>
        <div id="Uranus"></div>
        <div id="Neptunus"></div>
      </div>
    </div>
    <div class="infoWrapper">
      <div class="infoPopUp">
        <article>
          <h1></h1>
          <h2></h2>
          <p></p>
          <div class="list-wrapper">
            <dl>
              <dt>OMKRETS</dt>
              <dd class="circumference"></dd>
            </dl>
            <dl>
              <dt>KM FRÅN SOLEN</dt>
              <dd class="distanceFromSun"></dd>
            </dl>
            <dl>
              <dt>MAX TEMPERATUR</dt>
              <dd class="maxTemp"></dd>
            </dl>
            <dl>
              <dt>MIN TEMPERATUR</dt>
              <dd class="minTemp"></dd>
            </dl>
            <dl>
              <dt>MÅNAR</dt>
              <dd class="moons"></dd>
            </dl>
        </article>
        
        <button id="exitButton">Exit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
